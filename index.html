---
layout: default
title: VOX VT+ patches
---

<div class="all">
    <div class="panel">
        <img src="assets/images/panel.jpeg" alt="">
    </div>
    <div class="overlay">
        <div class="first-row">
            <div class="led manual">
                <img src="assets/images/red.png">
            </div>
            <div class="led led-amp">
                <img id="led-amp" src="assets/images/green.png">
            </div>
            <div class="amp">
                <img class="knob" id="knob-amp" src="assets/images/knob.png" alt="">
            </div>
            <div class="sound-settings">
                <img class="knob" id="gain" src="assets/images/knob.png" alt="">
                <img class="knob" id="volume" src="assets/images/knob.png" alt="">
                <img class="knob" id="treble" src="assets/images/knob.png" alt="">
                <img class="knob" id="middle" src="assets/images/knob.png" alt="">
                <img class="knob" id="bass" src="assets/images/knob.png" alt="">
                <img class="knob" id="master" src="assets/images/knob.png" alt="">
            </div>
            <div class="power">
                <img class="knob" id="power" src="assets/images/knob.png" alt="">
            </div>
        </div>
        <div class="second-row">
            <div class="pedal">
                <img class="knob" id="pedal-selector" src="assets/images/selector.png" alt="">
                <img class="knob" id="pedal-value" src="assets/images/selector.png" alt="">
            </div>
            <div class="modulation">
                <img class="knob" id="mod" src="assets/images/selector.png" alt="">
                <img class="knob" id="depth" src="assets/images/selector.png" alt="">
            </div>
            <div class="reverb">
                <img class="knob" id="reverb-selector" src="assets/images/selector.png" alt="">
            </div>
        </div>
    </div>
    <div class="buttons">
        <select id="select-amp">
            <option value="30" selected>VT20+</option>
            <option value="60">VT40+</option>
            <option value="120">VT80+</option>
            <option value="180">VT120+</option>
        </select>
        <input type="text" maxlength="3" size="3" id="text">
        <button type="button" id="click">Select</button>
    </div>
    <div class="list" id="list">
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Inspired by</th>
                </tr>
            </thead>
            <tbody>
                {% for amp in site.data.patches %}
                <tr>
                    <td>{{ amp.Index }}</td>
                    <td>{{ amp.Name }}</td>
                    <td>{{ amp["Inspired by"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    var arrayJSON = {{ site.data.patches | jsonify }}
</script>
